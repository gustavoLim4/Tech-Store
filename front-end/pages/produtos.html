<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Variasveis em JS</h2>
    <p>Exemplo com algumas variaveis</p>

    <script>
      nome = "Gustavo"
      primerio_nota = 1;
      segunda_nota = 11;
      terceira_nota = 1;
      result = (primerio_nota + segunda_nota + terceira_nota) / 3;
      reprovacao = 6;
      aprovacao = 10;

      if (result > aprovacao) {
          document.write(`Nota do ${nome} : ${result}`);
      }else (result < reprovacao) {
         document.write(`Nota do ${nome} : ${result}`)  
      }
    </script>
  </body>
</html>
