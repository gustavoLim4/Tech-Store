<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../../img/favicon.png" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Tech Store</title>
  </head>
  <body>
    <main>
      <section>
        <div class="sair">
          <a href="../index.html"><img src="../../img/sair.png" alt="" /></a>
        </div>
        <div class="dividir">
          <div class="caixa-transparente">
            <form action="" class="form" aria-label="Formulário de login">
              <div class="container">
                <img src="../../img/favicon.png" alt="" />
              </div>
              <h1>Entra com sua a conta</h1>
              <div class="inputs-all">
                <div class="input-entrar">
                  <input type="text" placeholder="Email :" required />
                </div>
                <div class="input-entrar">
                  <input type="password" placeholder="Senha :" required />
                </div>
                <div class="botao-entrar">
                  <button type="submit">Entrar</button>
                </div>
                <div class="links-logos">
                  <a
                    id="g_id_onload"
                    data-client_id="687064456702-afikfajah71rtev6krhka358iuv2umq5.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false"
                  >
                    <div class="g_id_signin" data-type="standard"></div>
                  </a>
                </div>
                <div class="cadastrar">
                  <p>
                    Não tem cadasdro ? faça aqui
                    <a href="cadastro.html">Cadastrar</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
  
        </div>
      </section>
    </main>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/jsLogin.js"></script>
  </body>
</html>
