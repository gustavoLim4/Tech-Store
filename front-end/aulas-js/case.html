<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let caixainput = prompt(`Bebiba saudável:
                1 - agua
                2 - Suco natural
                3 - Chá
                4 - CocaCola
                5 - sprit
                6 - danone
                digite o numero da sua escolha:`);

      caixainput = parseInt(caixainput);

      let bebida;
      switch (caixainput) {
        case 1:
          bebida = "Água";
          break;
        case 2:
          bebida = "Suco natural";
          break;
        case 3:
          bebida = "Chá";
          break;
        case 4:
          bebida = "CocaCola";
          break;
        case 5:
          bebida = "sprit";
          break;
        case 6:
          bebida = "danone";
          break;
        default:
          bebida = "Opção inválida";
          break;
      }
      alert(`A bebida escolhida no prompt : ${bebida}`)
    </script>
  </body>
</html>
